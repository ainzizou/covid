<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-item no-lines class="myLocation">
    <ion-icon name="search" slot="start"></ion-icon>
    <ion-input placeholder="Search here"></ion-input>
  </ion-item> -->

  <ion-item no-lines>
    <ion-label>Select country </ion-label>
    <ion-select>
      <ion-select-option *ngFor="let c of countries" [value]="c">{{c}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list tappable *ngFor="let resp of data; let i = index" class="accordion-list" no-padding>
    <ion-item (click)="toggle()">
      <!-- <ion-icon name="add" *ngIf="toggleStatus"></ion-icon>
      <ion-icon name="remove" *ngIf="!toggleStatus"></ion-icon> -->
      {{ resp.country }}
    </ion-item>

    <div>
      <ion-list>
        <ion-card>

          <ion-item>
            <ion-icon name="rocket" slot="start"></ion-icon>
            <ion-label>{{resp.cases.new}}</ion-label>
            <ion-label>New Cases</ion-label>
          </ion-item>

          <ion-item class="ion-activated">
            <ion-icon name="bicycle" slot="start"></ion-icon>
            <ion-label>{{resp.cases.recovered}}</ion-label>
            <ion-label>Total recovered</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="pulse" slot="start"></ion-icon>
            <ion-label>{{resp.deaths.new}}</ion-label>
            <ion-label>New Death</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="logo-snapchat" slot="start"></ion-icon>
            <ion-label>{{resp.deaths.total}}</ion-label>
            <ion-label>Total Death</ion-label>
          </ion-item>    
          
          <ion-item class="ion-activated">
            <ion-icon name="man" slot="start"></ion-icon>
            <ion-label>{{resp.cases.total}}</ion-label>
            <ion-label>Total cases</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="rocket" slot="start"></ion-icon>
            <ion-label>{{resp.tests.total}}</ion-label>
            <ion-label>No of testing</ion-label>
          </ion-item>
         
        </ion-card>
      </ion-list>
    </div>
  </ion-list>
</ion-content>
