<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let resp of responses.response">
    {{ resp.country }}
  </ion-item>

</ion-content>
